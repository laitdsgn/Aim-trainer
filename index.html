<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Aim trainer</title>
</head>
<body>
    
    <div class="container-fluid p-0">

        <h1>Aim Trainer - my <img src="https://highseas.hackclub.com/highlogo.svg" alt="high seas" id="high-seas"> project </h1>

        <div id="game">

            <div class="window" id="game-window">
                


                <div id="window-info">

                    <p id="time">Time left: 1:00</p>
                    <p id="accuracy">Accuracy: 0</p>
                    <p id="hits">Hits: 0</p>
                    <p id="misses">Misses: 0 </p>
                    <button id="start" class="btn btn-light">Play</button>
                </div>
                <div id="block">
                    
                </div>
            </div>

            <div class="finish">
                <p id="FINISH"> FINISH! üèÅ </p>
                <p id="timeF">Time: 1:00</p>
                <p id="accuracyF">Accuracy:</p>
                <p id="hitsF">Hits:</p>
                <p id="missesF">Misses: </p>
                <button id="play_again" class="btn btn-dark" onclick="window.location.reload();">Play again</button>


            </div>

        </div>



    <footer>
        laitdsgn &copy; 2024
    </footer>

    </div>


    <script src="script.js"></script>
</body>
</html>
